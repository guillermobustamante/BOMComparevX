name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  contract-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run CI checks
        run: npm run ci:checks
